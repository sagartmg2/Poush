    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./theme.js" defer></script>
    <style>
        body.dark {
            background-color: black;
            color: white;
        }

        body.dark #dark {
            display: none;
        }

        #light {
            display: none;
        }

        body.dark #light {
            display: initial;
        }
    </style>
</head>

<body class="body">
    <button id="light" onclick="changeTheme('light')">light theme</button>
    <button id="dark" onclick='changeTheme("dark")'>dark theme</button>
